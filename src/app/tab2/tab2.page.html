<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pictures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <!-- Muestra las fotos guardadas -->
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
        <p>filepath:  {{ photo.filepath }} </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para agregar una nueva foto -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Descripción adicional, si la tienes -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Descripción</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Aquí puedes agregar una descripción o instrucciones para el usuario sobre cómo utilizar la galería de fotos.
    </ion-card-content>
  </ion-card>

</ion-content>
